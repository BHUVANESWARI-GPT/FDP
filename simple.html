<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Client</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 8px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #input { width: calc(100% - 60px); padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <h1>ChatGPT Client</h1>
  <div id="chat"></div>
  <div>
    <input id="input" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const API_KEY = "YOUR_OPENAI_API_KEY_HERE";
    const API_URL = "https://api.openai.com/v1/chat/completions";

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    let history = [];

    async function sendMessage() {
      const userMsg = inputEl.value.trim();
      if (!userMsg) return;

      addMessage("user", userMsg);
      inputEl.value = '';

      history.push({ role: "user", content: userMsg });

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: history
        })
      });

      if (!res.ok) {
        const err = await res.json();
        addMessage("bot", "Error: " + (err.error?.message || res.statusText));
        return;
      }

      const data = await res.json();
      const botMsg = data.choices[0].message.content;
      history.push({ role: "assistant", content: botMsg });
      addMessage("bot", botMsg);
    }

    function addMessage(who, text) {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      div.textContent = (who === "user" ? "You: " : "Bot: ") + text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }
  </script>
</body>
</html>
